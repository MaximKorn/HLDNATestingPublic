(function() {
    function toggleAttrs($e, $field, $help) {
        if ($e.length) {
            var isChecked = $e.prop('checked');
            $field.toggle(isChecked);

            if (isChecked) {
                $help.show();
            }
        }
    }
    
    var $cardEventDetails = $('[data-instance-name="REQ_EVENT_DETAILS"]');
    var $expenseElem = $cardEventDetails.find('[data-md-name="EXPENSE_OTHER_TEXT"]');
    var $expenseCheckbox = $cardEventDetails.find('[data-md-name="EXPENSE_OTHER"]').find('.card-col-item input[type="checkbox"]');
    var $expenseHelp = $cardEventDetails.find('[data-md-name="EXPENSE_OTHER"]').find('.region-message');
    
    var $personsRegion = $('#EVENT_PERSONS');
    // var $accompanyField = $cardEventDetails.find('[data-md-name="ACCOMPANY"]');
    var $accompanyField = $('[data-instance-name="REQ_EVENT_PERSON"]').find('[data-md-name="ACCOMPANY"]');
    var $accCheckbox = $accompanyField.find('input[type="checkbox"]');
    var $accompanyHelp = $accompanyField.find('.region-message');
    
    toggleAttrs($expenseCheckbox, $expenseElem, $expenseHelp);
    
    $expenseCheckbox.change(function() {
        toggleAttrs($(this), $expenseElem, $expenseHelp);
    });
    
    toggleAttrs($accCheckbox, $personsRegion, $accompanyHelp);
    
    $accCheckbox.change(function() {
        toggleAttrs($(this), $personsRegion, $accompanyHelp);
    });
})();


(function() {
    var iconReqHtml = '<i class="item-required-icon"></i>';
    var senderPersonType = $v('P3430_SENDER_PERSON_TYPE');
    
    var $senderOrg = $('.card-simple [data-md-name="SENDER_ORG_ID"]');
    var $senderPerson = $('.card-simple [data-md-name="SENDER_PERSON"], .card-simple [data-md-name="INVITE_PERSON"]');
    var $orgTypeSelect = $('.card-simple [data-md-name="ORG_TYPE_ID"] select');

    function toggleAttrs(typeId) {
        var isPrivate = (typeId == senderPersonType);
        var cardLabelIconSelector = '.card-col-label > .item-required-icon';
        var $senderPersonIcon = $senderPerson.find(cardLabelIconSelector);

        if (isPrivate && !$senderPersonIcon.length) {
            $senderPersonIcon = $(iconReqHtml).insertBefore($senderPerson.find('.card-label'));
        }
        
        $senderPersonIcon.toggle(isPrivate);
        $senderOrg.toggle(!isPrivate);
    }

    toggleAttrs($orgTypeSelect.val());

    $orgTypeSelect.change(function(event) {
        toggleAttrs($(this).val());
    });
})();

(function() {
    var BTN_SELECTOR = '.request-proc-action';
    var $btns = $(BTN_SELECTOR);
    var pageMode = apex.item('P3430_MODE').getValue();
    var reqId = apex.item('P3430_REQ_ID').getValue();
    
    function getInitPromise(pageMode, reqId, stepAction) {
        var ajaxPromise;
        
        if (pageMode === 'RO') {
            return $.Deferred().resolve().promise();
        }
        
        return oberon.accept('B_SAVE_AJAX');
    }
    
    $($btns).click(function() {
        $btns.prop('disabled', true);
        
        var stepAction = $(this).attr('action-id'); 
        
        getInitPromise(pageMode, reqId, stepAction)
        .then(function(data) {
            if (data && !oberon.isSuccessAjax(data)) {
                return $.Deferred().reject(data).promise();
            }
            return apex.server.process('CHECK_REQUEST', {x01: reqId, x02: stepAction});
        })
        .then(function(data) {
            if (!oberon.isSuccessAjax(data)) {
                return $.Deferred().reject(data).promise();
            }
        })
        .then(function() {
            var params = [reqId, stepAction].join(',');
            return apex.server.process('GET_PAGE_URL', {
                x01: '3434',
                x02: 'P3434_REQ_ID,P3434_STEP_ACTION_ID',
                x03: params,
                x04: BTN_SELECTOR
                // x04: '$("' + BTN_SELECTOR + '")'
            });
        })
        .then(function(data) {
            if (!data || !data.url) {
                return $.Deferred().reject(data).promise();
            }
            eval(data.url);
        })
        .fail(function(data) {
            oberon.notification.show(data);
        })
        .always(function() {
            $btns.prop('disabled', false);
        });
    });
})();
apex.page.warnOnUnsavedChanges();
